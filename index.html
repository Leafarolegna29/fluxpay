<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FluxPay - Dashboard Financeiro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="https://i.ibb.co/hR0PN6ZC/Chat-GPT-Image-29-de-set-de-2025-19-31-32.png" alt="FluxPay Logo" class="logo">
      <h1>FluxPay Dashboard</h1>
      <p class="subtitle">Monitoramento e registro de pagamentos</p>
    </header>

    <section class="metrics">
      <div class="metric">
        <span>Investido</span>
        <h2 id="investido">R$ 0,00</h2>
      </div>
      <div class="metric">
        <span>Faturado</span>
        <h2 id="faturado">R$ 0,00</h2>
      </div>
      <div class="metric">
        <span>ROAS</span>
        <h2 id="roas">0.00x</h2>
      </div>
      <div class="metric">
        <span>Lucro</span>
        <h2 id="lucro">R$ 0,00</h2>
      </div>
    </section>

    <section class="form-section">
      <form id="paymentForm">
        <label>Telefone (55xxxxxxxxxxx)</label>
        <input type="tel" id="telefone" placeholder="55..." required>

        <label>Produto</label>
        <select id="produto" required>
          <option value="">Selecione</option>
          <option value="guia_noiva_inteligente">Guia da Noiva Inteligente</option>
        </select>

        <div id="planoContainer" class="hidden">
          <label>Plano</label>
          <div class="plan-options">
            <label><input type="radio" name="plano" value="basico" data-valor="10"> BÃ¡sico - R$10,00</label>
            <label><input type="radio" name="plano" value="premium" data-valor="19.90"> Premium - R$19,90</label>
          </div>
        </div>

        <button type="submit">Enviar Pagamento</button>
      </form>

      <div id="responseMessage" class="response-message hidden"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
